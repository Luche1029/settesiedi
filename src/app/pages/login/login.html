<div class="login-box">
  <h1>7siedi</h1>
  <p class="muted">Inserisci il tuo nome</p>

  <form (ngSubmit)="login()">
    <input [(ngModel)]="name" name="name" required class="input" placeholder="es. Luca" />
    <button type="submit" class="btn mt">Entra</button>
  </form>

  <p *ngIf="msg" class="mt">{{ msg }}</p>
</div>
