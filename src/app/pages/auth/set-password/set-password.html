<div class="login-box">
  <h2>Imposta password</h2>
  <p class="muted">Scegli una nuova password per il tuo profilo.</p>

  <div class="form-row">
    <div>
      <label>Nuova password</label>
      <input class="input" [type]="show() ? 'text' : 'password'" [(ngModel)]="pwd" placeholder="Almeno 6 caratteri" />
    </div>

    <div>
      <label>Conferma password</label>
      <input class="input" [type]="show() ? 'text' : 'password'" [(ngModel)]="confirm" />
    </div>

    <label class="badge" style="cursor:pointer; width:max-content;">
      <input type="checkbox" [checked]="show()" (change)="show.set($any($event.target).checked)" />
      Mostra password
    </label>

    <button class="btn mt" (click)="save()" [disabled]="loading() || !valid()">Salva</button>
  </div>

  <p *ngIf="msg()" class="mt">{{ msg() }}</p>
  <p *ngIf="loading()" class="mt muted">Salvataggioâ€¦</p>
</div>
