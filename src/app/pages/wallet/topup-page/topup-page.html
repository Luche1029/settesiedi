<div class="card">
  <h3 class="mt">Debiti</h3>

  <div *ngIf="myDebts.length;">
    <div class="debt-row" *ngFor="let d of myDebts">
      <div class="name">{{ d.to_name }}</div>
      <div class="amount">{{ d.amount_eur | currency:'EUR' }}</div>
      <button class="btn" (click)="payDebt(d)" [disabled]="loading()">Paga</button>
    </div>
  </div>

  <ng-template #noDebts>
    <p class="muted">Nessun debito da saldare.</p>
  </ng-template>

</div>
